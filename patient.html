<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Health Care Scheduling System</title>
            <style>
                body {
                    background-image: url("https://img.freepik.com/free-vector/abstract-background-soft-colors_1048-2854.jpg"); 
                    background-size: cover; 
                    background-repeat: no-repeat; 
                    background-attachment: fixed;
                    font-family: Arial, sans-serif; 
                    margin: 20px; }
                    .container {
                        width: 400px;
                        margin: 50px auto;
                        padding: 30px;
                        background: white;
                        box-shadow: 0 0 10px rgba(0,0,0,0.1);
                        border-radius: 10px;
                    }
                    input, select {
                        width: 100%;
                        padding: 12px 20px;
                        margin: 8px 0;
                        box-sizing: border-box;
                    }
                    button {
                        width: 100%;
                        padding: 12px;
                        background-color: #5c67f2;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        font-size: 16px;
                        cursor: pointer;
                    }
                    h1 {
                        text-align: center;
                        margin-bottom: 20px;
                        color: #333;
                    }
            </style>
        </head>
        <h1>Patient Registration Form</h1>
        <div class="container">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" placeholder="Full Name" />
            <label for="email">Patient Email:</label>
            <input type="email" placeholder="Email Address" required>
            <label for="phone">Patient Phone No.:</label>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <label  id= "gender">Patient Gender:</label>
            <select name="charset" required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
            <label id= "Specality">Doctor Specality:</label>
            <select name="Specality" required>
                <option value="Physician">Physician</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Neurologist">Neurologist</option>
            </select>
            <label for="email">Appointment Date:</label>
            <input type="date" name="dob" required>
            <label id= "caseType">Doctor Specality:</label>
            <label for="caseType">Case Type:</label>
            <select id="caseType">
                <option value="Ordinary">Ordinary</option>
                <option value="Emergency">Emergency</option>
            </select>
            <button onclick="addToQueue()">Request Appointment</button>
        </div>
        <script src="script.js"></script>        
</body>
</html>
